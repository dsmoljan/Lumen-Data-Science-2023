defaults:
  - default.yaml

train_dataloader:
  # if we don't want to use a custom collate fn, set this property to None
  collate_fn: src.data_utils.data_utils.collate_fn_windows_stack

val_dataloader:
  collate_fn: src.data_utils.data_utils.collate_fn_windows

train_dataset:
  use_window: True
  window_size: 1
  dynamic_sampling: True
  min_sampled_files: 1
  max_sampled_files: 5


val_dataset:
  use_window: True
  window_size: 1

test_dataset:
  use_window: True
  window_size: 1
