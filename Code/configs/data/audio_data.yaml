defaults:
  - train_augmentations.yaml

train_dataloader:
  batch_size: 8
  shuffle: True
  drop_last: True

val_dataloader:
  batch_size: 8
  shuffle: True
  drop_last: True

test_dataloader:
  _target_: torch.utils.data.DataLoader
  dataset: ${data.test_dataset}
  batch_size: 8
  shuffle: True
  drop_last: True

train_dataset:
  _target_: src.data_utils.IRMAS_dataloader.IRMASDataset
  data_root_path: ${paths.data_dir}
  data_mean: ${data.general.data_mean}
  data_std: ${data.general.data_std}
  n_mels: 256
  name: train
  sr: 44100
  return_type: spectogram
  use_window: False
  augmentation_config: ${data.train_augmentations}

val_dataset:
  _target_: src.data_utils.IRMAS_dataloader.IRMASDataset
  data_root_path: ${paths.data_dir}
  data_mean: ${data.general.data_mean}
  data_std: ${data.general.data_std}
  n_mels: 256
  name: val
  sr: 44100
  return_type: spectogram
  use_window: False
  augmentation_config: ${data.test_augmentations}

test_dataset:
  _target_: src.data_utils.IRMAS_dataloader.IRMASDataset
  data_root_path: ${paths.data_dir}
  data_mean: ${data.general.data_mean}
  data_std: ${data.general.data_std}
  n_mels: 256
  name: test
  sr: 44100
  return_type: spectogram
  use_window: True
  window_size: 3
  augmentation_config: ${data.test_augmentations}

general:
  data_mean: -0.000404580
  data_std: 0.108187131
  no_classes: 11