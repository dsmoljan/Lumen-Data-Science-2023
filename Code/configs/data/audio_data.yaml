train_dataloader:
  batch_size: 8
  shuffle: True
  drop_last: True

val_dataloader:
  batch_size: 8
  shuffle: False
  drop_last: True

test_dataloader:
  _target_: torch.utils.data.DataLoader
  dataset: ${data.test_dataset}
  batch_size: 8
  shuffle: False
  drop_last: True

train_dataset:
  _target_: src.data_utils.IRMAS_dataloader.IRMASDataset
  data_root_path: ${paths.data_dir}
  data_mean: ${data.general.data_mean}
  data_std: ${data.general.data_std}
  n_mels: 256
  name: train
  sr: 44100
  return_type: spectogram
  use_window: False
  window_size: 1
  augmentation_config: ${data.train_augmentations}
  dynamic_sampling: False
  min_sampled_files: 1
  max_sampled_files: 5

val_dataset:
  _target_: src.data_utils.IRMAS_dataloader.IRMASDataset
  data_root_path: ${paths.data_dir}
  data_mean: ${data.general.data_mean}
  data_std: ${data.general.data_std}
  n_mels: 256
  name: val
  sr: 44100
  return_type: spectogram
  use_window: True
  window_size: 3
  dynamic_sampling: False
  augmentation_config: ${data.test_augmentations}

test_dataset:
  _target_: src.data_utils.IRMAS_dataloader.IRMASDataset
  data_root_path: ${paths.data_dir}
  data_mean: ${data.general.data_mean}
  data_std: ${data.general.data_std}
  n_mels: 256
  name: test
  sr: 44100
  return_type: spectogram
  use_window: True
  window_size: 3
  augmentation_config: ${data.test_augmentations}

train_augmentations:
  audio:
    active: True
    add_noise:
      active: True
      mean: ${data.general.data_mean}
      std: ${data.general.data_std}
      alpha: 0.005
    pitch_shift:
      active: True
      range: 6
    time_shift:
      active: True
      shift_limit: 0.4
  spectogram:
      active: True
      freq_mask:
        active: True
        F_per: 10
        num_masks: 2
      time_mask:
        active: True
        time_per: 19 # namjerno ostavljeno na krivoj vrijednosti radi tesiranja, potrebno vratiti na 10
        num_masks: 2

test_augmentations:
  audio:
    active: False
    add_noise:
      active: False
      mean: ${data.general.data_mean}
      std: ${data.general.data_std}
      alpha: 0.005
    pitch_shift:
      active: False
      range: 6
    time_shift:
      active: False
      shift_limit: 0.4
  spectogram:
      active: False
      freq_mask:
        active: False
        F_per: 10
        num_masks: 2
      time_mask:
        active: False
        time_per: 10
        num_masks: 2

general:
  data_mean: -0.000404580
  data_std: 0.108187131
  no_classes: 11