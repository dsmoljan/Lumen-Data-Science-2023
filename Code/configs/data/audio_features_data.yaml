defaults:
  - default.yaml

train_dataloader:
  batch_size: 16
  shuffle: True
  drop_last: True
  # if we don't want to use a custom collate fn, set this property to None
  collate_fn: src.data_utils.data_utils.collate_fn_windows_stack

val_dataloader:
  batch_size: 16
  shuffle: False
  drop_last: True
  collate_fn: src.data_utils.data_utils.collate_fn_windows

test_dataloader:
  _target_: torch.utils.data.DataLoader
  dataset: ${data.test_dataset}
  batch_size: 16
  shuffle: False
  drop_last: True

train_dataset:
  return_type: audio-features
  use_window: True
  window_size: 1
  dynamic_sampling: False

val_dataset:
  return_type: audio-features
  use_window: True
  window_size: 1
  dynamic_sampling: False

test_dataset:
  return_type: audio-features
  use_window: True
  window_size: 1

train_augmentations:
  audio:
    active: True
    add_noise:
      active: True
      mean: ${data.general.data_mean}
      std: ${data.general.data_std}
      alpha: 0.005
    pitch_shift:
      active: True
      range: 6
    time_shift:
      active: True
      shift_limit: 0.4

test_augmentations:
  audio:
    active: False
    add_noise:
      active: False
      mean: ${data.general.data_mean}
      std: ${data.general.data_std}
      alpha: 0.005
    pitch_shift:
      active: False
      range: 6
    time_shift:
      active: False
      shift_limit: 0.4

general:
  data_mean: -0.000404580
  data_std: 0.108187131
  no_classes: 11